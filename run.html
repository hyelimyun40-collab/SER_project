<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Experiment Run</title>
  <link rel="stylesheet" href="./static/style.css"/>
  <script src="./stimuli_list.js"></script>
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f5f5f5; }
    .card { text-align: center; width: 100%; max-width: 600px; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .panel { margin: 20px 0; }
    .btnrow { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
    #question { margin: 30px 0; font-size: 1.3rem; color: #000000; font-weight: 800; }
    #nextBtn, #resumeBtn, #startStageBtn { padding: 12px 30px; font-size: 15px; min-width: 120px; cursor: pointer; border-radius: 8px; border: none; }
    .primary { background-color: #007bff; color: white; }
    .row5 { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
    .choice5 { padding: 15px; font-size: 1rem; cursor: pointer; transition: 0.2s; border: 1px solid #ddd; border-radius: 8px; background: #fff; flex: 1 1 120px; }
    .choice5:hover { background: #f8f9fa; }
    .selected { background-color: #007bff !important; color: white; border-color: #007bff; }
    #progress { font-weight: bold; color: #444; margin-bottom: 10px; }
    #breakMsg, #instructionMsg { font-size: 1.2rem; line-height: 1.6; color: #333; margin-bottom: 30px; white-space: pre-line; }
    .hidden { display: none; }
    .instr-title { color: #007bff; font-weight: bold; font-size: 1.5rem; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="card" id="app">
    <div class="toprow"><div id="progress">Loading...</div></div>

    <div id="breakPanel" class="panel hidden">
        <h2 style="color: #28a745;">â˜• Break Time</h2>
        <div id="breakMsg">ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤.<br>ì ì‹œ ëˆˆì„ ë¶™ì´ê³  í¸ì•ˆí•˜ê²Œ íœ´ì‹ì„ ì·¨í•´ì£¼ì„¸ìš”.<br><br>ì¤€ë¹„ê°€ ë˜ì‹œë©´ ì•„ë˜ ë²„íŠ¼ì„ ëˆŒëŸ¬ ì§„í–‰í•˜ì„¸ìš”.</div>
        <div class="btnrow"><button id="resumeBtn" class="primary">Resume Experiment</button></div>
    </div>

    <div id="instructionPanel" class="panel hidden">
        <div id="instructionTitle" class="instr-title">Instruction</div>
        <div id="instructionMsg"></div>
        <div class="btnrow"><button id="startStageBtn" class="primary">Start</button></div>
    </div>

    <h2 id="question"></h2>

    <div id="two" class="panel hidden">
      <div class="btnrow"><button id="playA">Play A</button><button id="playB">Play B</button></div>
      <div class="btnrow">
        <button class="choice2" data-choice="A">Choose A</button>
        <button class="choice2" data-choice="B">Choose B</button>
      </div>
    </div>

    <div id="one" class="panel hidden">
      <div class="btnrow"><button id="playOne">Play stimulus</button></div>
      <div class="row5">
        <button class="choice5" data-choice="Amusement">ğŸ˜† Amusement</button>
        <button class="choice5" data-choice="Anger">ğŸ’¢ Anger</button>
        <button class="choice5" data-choice="Sadness">ğŸ˜¢ Sadness</button>
        <button class="choice5" data-choice="Fear">ğŸ˜¨ Fear</button>
        <button class="choice5" data-choice="Surprise">ğŸ˜² Surprise</button>
      </div>
    </div>

    <div class="btnrow" id="nextRow"><button id="nextBtn" class="primary" disabled>Next</button></div>
  </div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxUijkRPCjY4CL0Y6UkoJ6E7JtJ3IY3R1--iAdOdPCHCTH85_gQmeWPgskUcOy8EUxn/exec"; 
const NOISE_LEVELS = ["09", "12", "15"]; 

const urlParams = new URLSearchParams(window.location.search);
const participantId = urlParams.get('participant_id') || "anon";

let trials = [];
let cursor = 0;
let t0 = null;
let played = { A: [], B: [], single: [] };
let pendingChoice = null;
let currentAudio = null;

const emoFullNames = { "amu": "amused", "rel": "relieved", "sad": "sad", "ang": "angry", "fear": "fearful", "surp": "surprised", "sur": "surprised" };

function makeNoiseFile(dB, originalFilename) {
    return `bb_${dB}${originalFilename.replace('.wav', '')}_Norm.wav`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function buildExperiment() {
  let s1 = [], s2 = [], s3 = [], s4 = [];

  NOISE_LEVELS.forEach(dB => {
      PAIRS_DISCRIMINATION.forEach(item => {
          const swap = Math.random() < 0.5;
          s1.push({ stage: 1, block: `2I2AFC_1_${dB}dB`, stim_A: swap ? makeNoiseFile(dB, item.b) : makeNoiseFile(dB, item.a), stim_B: swap ? makeNoiseFile(dB, item.a) : makeNoiseFile(dB, item.b), t: item.t, question: `Which sounded more ${emoFullNames[item.t] || item.t}?` });
      });
      TARGETS_DRY_RVB.forEach(item => {
          const base = `${item.emo}_${item.sex}${item.utt}`;
          const swap = Math.random() < 0.5;
          s2.push({ stage: 2, block: `2I2AFC_2_${dB}dB`, stim_A: swap ? makeNoiseFile(dB, `${base}_rvb.wav`) : makeNoiseFile(dB, `${base}.wav`), stim_B: swap ? makeNoiseFile(dB, `${base}.wav`) : makeNoiseFile(dB, `${base}_rvb.wav`), emo: item.emo, question: `Which sounded more ${emoFullNames[item.emo] || item.emo}?` });
      });
      FILES_PRACTICE_5AFC.slice(0, 10).forEach(fn => { s3.push({ stage: 3, block: `5AFC_practice_${dB}dB`, stim: makeNoiseFile(dB, fn), question: "Which emotion is being expressed?" }); });
      FILES_TEST_5AFC.forEach(fn => { s4.push({ stage: 4, block: `5AFC_test_${dB}dB`, stim: makeNoiseFile(dB, fn), question: "Which emotion is being expressed?" }); });
  });

  const intro2AFC = { type: 'instruction', msg: "ë‘ ê°œì˜ ì†Œë¦¬(A, B)ë¥¼ ì°¨ë¡€ë¡œ ë“£ê³ ,\nì§ˆë¬¸ì— ê°€ì¥ ì ì ˆí•œ ë‹µì„ ì„ íƒí•´ì£¼ì„¸ìš”." };
  const intro5AFC = { type: 'instruction', msg: "ë“¤ë ¤ì£¼ëŠ” ì†Œë¦¬ë¥¼ ë“£ê³ ,\n5ê°€ì§€ ê°ì • ì¤‘ ê°€ì¥ ê°€ê¹ë‹¤ê³  ëŠê»´ì§€ëŠ” ê°ì •ì„ ì„ íƒí•´ì£¼ì„¸ìš”.\n(ë‹¤ì‹œ ë“¤ìœ¼ë ¤ë©´ 'Play stimulus' ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”)" };

  // Stage 4 ìª¼ê°œê¸° (180ê°œë¥¼ 45ê°œì”©)
  shuffle(s4);
  let s4_parts = [];
  for (let i = 0; i < s4.length; i += 45) {
      s4_parts.push(...s4.slice(i, i + 45));
      if (i + 45 < s4.length) s4_parts.push({ type: 'break' }); // ë§ˆì§€ë§‰ ì¡°ê° ë’¤ì—ëŠ” break ì œì™¸
  }

  return [
      intro2AFC, ...shuffle(s1), {type: 'break'},
      ...shuffle(s2), {type: 'break'},
      intro5AFC, ...shuffle(s3), {type: 'break'},
      ...s4_parts
  ];
}

function stopAudio() { if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; } }

function loadTrial() {
  stopAudio();
  if (cursor >= trials.length) { window.location.href = "./done.html"; return; }
  const t = trials[cursor];
  played = { A: [], B: [], single: [] }; pendingChoice = null; t0 = performance.now();

  document.querySelectorAll(".panel").forEach(p => p.classList.add("hidden"));
  document.getElementById("nextRow").classList.add("hidden");
  document.getElementById("question").textContent = "";

  if (t.type === 'break') {
      document.getElementById("progress").textContent = "Break";
      document.getElementById("breakPanel").classList.remove("hidden");
      return; 
  }
  if (t.type === 'instruction') {
      document.getElementById("progress").textContent = "Instruction";
      document.getElementById("instructionMsg").textContent = t.msg;
      document.getElementById("instructionPanel").classList.remove("hidden");
      return;
  }

  document.getElementById("nextRow").classList.remove("hidden");
  document.getElementById("nextBtn").disabled = true;
  document.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
  
  const stageTrials = trials.filter(tr => tr.stage === t.stage && tr.type !== 'break' && tr.type !== 'instruction');
  document.getElementById("progress").textContent = `Stage ${t.stage} | ${stageTrials.indexOf(t) + 1} / ${stageTrials.length}`;
  document.getElementById("question").textContent = t.question;
  document.getElementById(t.stim_A ? "two" : "one").classList.remove("hidden");
  if (!t.stim_A) setTimeout(() => playAudio('single'), 500);
}

function playAudio(type) {
  stopAudio();
  const t = trials[cursor];
  let folder = t.stage <= 2 ? "EMO_PRACT_rvb_Norm_final" : (t.stage === 3 ? "EMO_137_Norm_final" : "EMO_STIM_rvb_Norm_final");
  let file = (type === 'A') ? t.stim_A : (type === 'B' ? t.stim_B : t.stim);
  currentAudio = new Audio(`./stimuli/${folder}/${file}`);
  currentAudio.play();
  played[type].push(Math.round(performance.now() - t0));
}

document.getElementById("resumeBtn").onclick = () => { cursor++; loadTrial(); };
document.getElementById("startStageBtn").onclick = () => { cursor++; loadTrial(); };
document.getElementById("playA").onclick = () => playAudio('A');
document.getElementById("playB").onclick = () => playAudio('B');
document.getElementById("playOne").onclick = () => playAudio('single');
document.querySelectorAll(".choice2, .choice5").forEach(btn => {
  btn.onclick = () => {
    btn.closest('.panel').querySelectorAll("button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    pendingChoice = btn.dataset.choice;
    document.getElementById("nextBtn").disabled = false;
  };
});

document.getElementById("nextBtn").onclick = () => {
  stopAudio();
  const t = trials[cursor];
  const noiseMatch = t.block.match(/\d+/);
  const payload = {
    participant_id: participantId, global_index: cursor + 1, stage: t.stage, block: t.block, noise_db: noiseMatch ? noiseMatch[0] : "",
    question: t.question, stim_A: t.stim_A || "", stim_B: t.stim_B || "", stim: t.stim || "",
    target: t.t || t.emo || "", response: pendingChoice, rt_ms: Math.round(performance.now() - t0), played_log: JSON.stringify(played)
  };
  fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
  cursor++; loadTrial();
};

window.onload = () => { trials = buildExperiment(); loadTrial(); };
</script>
</body>
</html>
