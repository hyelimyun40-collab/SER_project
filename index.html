<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SER Pilot Experiment</title>
  <link rel="stylesheet" href="./static/style.css"/>
</head>
<body>
  <div class="card">
    <h1>SER Pilot Experiment</h1>
    <p>참가해 주셔서 감사합니다.</p>

    <form id="startForm">
      <label>Participant ID</label>
      <input name="participant_id" id="pidInput" placeholder="e.g., P001" required />
      <button type="submit">Start</button>
    </form>

    <p class="hint">
      Start 버튼을 누르면 실험이 시작됩니다.
    </p>
  </div>

<script>
document.getElementById("startForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const pid = document.getElementById("pidInput").value.trim();
  if(!pid) { alert("ID를 입력해주세요."); return; }
  
  // run.html로 이동하면서 ID를 넘겨줌
  window.location.href = "./run.html?participant_id=" + encodeURIComponent(pid);
});
</script>
</body>
</html>
