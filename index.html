<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SER Pilot Experiment</title>
  <link rel="stylesheet" href="./static/style.css"/>
  <style>
    /* 전체 중앙 정렬 */
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      background-color: #f5f5f5; 
      font-family: sans-serif;
    }
    .card { 
      text-align: center; 
      padding: 40px; 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input { 
      display: block; 
      margin: 20px auto; 
      padding: 12px; 
      width: 80%; 
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button.primary { 
      padding: 10px 40px; 
      cursor: pointer; 
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SER Pilot Experiment</h1>
    <form id="startForm">
      <label for="pidInput">Participant ID를 입력해주세요</label>
      <input name="participant_id" id="pidInput" placeholder="e.g., P001" required />
      <button type="submit" class="primary">Start</button>
    </form>
  </div>

<script>
document.getElementById("startForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const pid = document.getElementById("pidInput").value.trim();
  window.location.href = "./run.html?participant_id=" + encodeURIComponent(pid);
});
</script>
</body>
</html>
